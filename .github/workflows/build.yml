name: Build and Release

on:
  push:
    branches: [main]
    tags: ['*']

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        include:
          - dockerfile: ./Dockerfile
            image-name: ${{github.event.repository.name}}

          - dockerfile: ./docker/migrate/Dockerfile
            image: ${{github.event.repository.name}}-migrate
    steps:
      - uses: actions/checkout@v4

      - run: echo "commit_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        id: vars

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
              ${{secrets.DOCKER_USERNAME}}/${{matrix.image}}
              ghcr.io/${{github.actor}}/${{matrix.image}}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short,prefix=

      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ${{matrix.dockerfile}}
          push: true
          tags: ${{steps.meta.outputs.tags}}
          labels: ${{steps.meta.outputs.labels}}
          build-args: GIT_COMMIT=${{steps.vars.output.commit_short}}
